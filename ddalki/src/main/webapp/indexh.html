	function ajaxSendID() {

		var email = $("#email").val();
		if (email != '') {
			$.ajax('http://' + ip + directoryLocation + '/duplication.do', {
				type : 'POST',
				dataType : 'json',
				data : {
					email: email
				},
				success : function(result) {
					if (result.duplication == "ok") {
						var email=$('#email').val();
						var regex=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;   
						  
						if(regex.test(email) === false) {  
							document.getElementById('results').innerHTML =
	                              '이메일형식이 올바르지 않습니다.';
							document.getElementById('results').style.color="yellow";
						} else {  
							document.getElementById('results').innerHTML =
	                              '사용가능한 이메일입니다.';
							document.getElementById('results').style.color="white";
						}
					
					} else {
						document.getElementById('results').innerHTML =
	                        '이미 사용중인 이메일 입니다.';
						document.getElementById('results').style.color="yellow";
					}
				},
				error : function(e) {
					console.log('error:' + e.status);
				}
			});
		} else {
			$("#results").html("");
		}

	}
	
	function ajaxSendPWD() {
		  var pwd = $('#pwd').val();
		  var reg_pwd = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&]).*$/;
		  if(reg_pwd.test(pwd) === false){
			   document.getElementById('results').innerHTML =
                  '비밀번호 보안이 취약하여 사용할 수 없습니다.';
			   document.getElementById('results').style.color="yellow";
		  } else {
			  document.getElementById('results').innerHTML =
                  '사용 가능한 비밀번호 입니다.';
         document.getElementById('results').style.color="white";
		  }

	  }
	
	function ajaxSendPWD2() {
	      if ($('#pwd2').val() != $('#pwd').val()) {
	         document.getElementById('results').innerHTML =
	                  '비밀번호가 서로 다릅니다.';
	         document.getElementById('results').style.color="yellow";
	      } else {
	        document.getElementById('results').innerHTML =
	                  '일치한 비밀번호 입니다.';
	         document.getElementById('results').style.color="white";
	      }

	    }
</script>
