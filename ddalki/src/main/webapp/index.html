<!DOCTYPE html>
<html>
<head>

    <title>딸기 클라우드에 오신 것을 환영합니다?.</title>

<body>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<div id="fb-root"></div>
<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="true">
</div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.3&appId=1850145288544328";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '1850145288544328',
	    cookie     : true,  // enable cookies to allow the server to access 
	    status     : true,                    // the session
	    xfbml      : true,  // parse social plugins on this page
	    version    : 'v2.3' // use version 2.2
	  });
	  
	  FB.api(
			    "/me",
			    function (response) {
			      if (response && !response.error) {
			        console.log("success");
			      } else {
			    	  console.log(response.error);
			      }
			    }
			);
	  
	  
	  FB.getLoginStatus(function(response) {
		  if (response.status === 'connected') {
			  var uid = response.authResponse.userID;
			  var accessToken = response.authResponse.accessToken;
			  testAPI(response.authResponse.userID);
			  
			  FB.api('/me', function(response) {
			        console.log(JSON.stringify(response));
			    });
			  
			  FB.api('/me/photos', 'post', {
				    message:'photo description',
				    url: "http://img.etoday.co.kr/pto_db/2014/09/20140906013513_505507_510_906.jpg"   
				}, function(response){

				    if (!response || response.error) {
				        console.log(response.error);
				    } else {
				        alert('Post ID: ' + response.id);
				    }

				});
		  } else if (response.status === 'not_authorized') {
		    console.log('can not connect');  
			  
		  } else {
		    console.log('can not connect');  
			  
		  }
		});
	  
	  function testAPI(uid) {
		  FB.api('/v2.3/'+uid, function(response) {
			  console.log(response);
		  });
	  }
	  
	  
}

</script>
   <div id="wrapper">
