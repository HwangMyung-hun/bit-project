<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input id="name" placeholder="이름을 입력해주세요">
<input id="tel" placeholder="전화번호를 입력해주세요">
<div>
  <button id="idfind">id찾기</button> <button>돌아가기</button>                
</div>
<div id="foundid">
</div>
</body>
<script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery-1.11.2.js"></script>
<script type="text/javascript">
var ip = 'localhost:9999/ddalki';
var directoryLocation = '/cloud';
$('#idfind').click(function(event) {
	    $.ajax('http://' + ip + directoryLocation + '/idfind.do', {
	      method: 'POST',
	      dataType: 'json',
	      data: {
	        name: $('#name').val(),
	        tel: $('#tel').val()
	      },
	      success: function(result) {
	    	   if (result.idfind == null) {
	    		  document.getElementById('foundid').innerHTML =
	                  '찾으시는 이메일이 존재하지 않습니다.';
	    	  } else {
	    	  document.getElementById('foundid').innerHTML =
	    	        '요청하신 이메일은 ' + result.idfind + ' 입니다.';
	    	  } 
	      },
	      error: function(xhr, textStatus, errorThrown) {
	        alert('작업을 완료할 수 없습니다.\n' + 
	            '잠시 후 다시 시도하세요.\n' +
	        '계속 창이 뜬다면, 관리자에 문의하세요.(사내번호:1112)');
	      }
	    });
	});
</script>
</html>
